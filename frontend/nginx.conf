# docker/frontend/nginx.conf

worker_processes 1;

events { worker_connections 1024; }

http {
  upstream backend {
    server backend:8000;    # the Docker Compose service name + internal port
  }

  server {
    listen 80;

    # static files
    location / {
      root /usr/share/nginx/html;
      try_files $uri $uri/ =404;
    }

    # proxy all API calls
    location /stories/ {
      proxy_pass http://backend/stories/;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
    }
    location /prompt/ {
      proxy_pass http://backend/prompt/;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
    }
  }
}
