<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Storyworthy</title>
  <link href="/output.css" rel="stylesheet">
  <link href="/css/all.min.css" rel="stylesheet">
  <script src="/js/app.js" defer></script>
</head>
<body class="min-h-screen bg-gray-50">

  <nav class="bg-white shadow">
    <div class="max-w-4xl mx-auto px-4 py-3 flex space-x-4">
      <button id="nav-stories" class="font-semibold">My Stories</button>
      <button id="nav-add"     class="font-semibold">Add Story</button>
      <button id="nav-refine"  class="font-semibold">Refine</button>
    </div>
  </nav>

  <main class="max-w-4xl mx-auto p-4 space-y-6">
    <!-- Prompt -->
    <div id="prompt-card" class="p-4 bg-yellow-100 rounded hidden">
      <strong>Prompt:</strong> <span id="prompt-text">Loadingâ€¦</span>
    </div>

    <!-- Dashboard -->
    <section id="stories-dashboard">
      <div class="flex justify-between items-center mb-4">
        <h1 class="text-2xl">Your Stories</h1>
        <button id="nav-add-btn" class="bg-blue-600 text-white px-3 py-1 rounded">+ Add</button>
      </div>
      <div id="stories-grid" class="grid grid-cols-1 md:grid-cols-2 gap-4"></div>
    </section>

    <!-- Add Story -->
    <section id="add-story" class="hidden">
      <form id="story-form" class="bg-white p-6 rounded shadow space-y-4">
        <div>
          <label class="block">Title</label>
          <input name="title" type="text" class="w-full border rounded px-2 py-1" required>
        </div>
        <div>
          <label class="block">Date</label>
          <input name="date" type="date" class="w-full border rounded px-2 py-1">
        </div>
        <div>
          <label class="block">Tags</label>
          <input name="tags" type="text" class="w-full border rounded px-2 py-1">
        </div>
        <div>
          <label class="block">Content</label>
          <textarea name="content" rows="6" class="w-full border rounded px-2 py-1" required></textarea>
        </div>
        <div class="flex justify-end space-x-2">
          <button id="save-draft" type="button" class="px-4 py-2 bg-gray-200 rounded">Save Draft</button>
          <button id="publish-story" type="button" class="px-4 py-2 bg-blue-600 text-white rounded">Publish</button>
        </div>
      </form>
    </section>

    <!-- Refine -->
    <section id="refine-story" class="hidden">
      <h2 class="text-xl">Refine (coming soon)</h2>
    </section>
  </main>
</body>
</html>
